{% extends 'base.html' %}

{% block title %}Logged Out - Shopee Cashback{% endblock title %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Logged Out</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                <h4>You have been successfully logged out.</h4>
                <p class="mt-3">Thank you for using Shopee Cashback!</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
